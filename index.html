<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>


</head>
<body>

    <div class="container">
            <div class="row text-center">
                <div class="col">
                    <h1>Dealer</h1>
                </div>

    
                    </div>
            <div class="row">
                <div class="col" id="dealer-card-section">

                </div>

            </div>
            <hr />
            <div class="row text-center">
                    <div class="col">
                            <h1>Your Hand</h1>
                        </div>
        
    
                    </div>
        <div class="row">

                <div class="col" id="card-section">

                </div>

                <div class="col" id="split-card-section">

                </div>

        </div>
        <div class="row">
            <div class="col">
                    <button type="button" class="btn btn-lg btn-danger" id="hit">Hit</button>
                    <button type="button" class="btn btn-lg btn-warning" id="stand">Stand</button>
                    <button type="button" class="btn btn-lg btn-primary" id="double">Double</button>
                    <br />
                    <button type="button" class="btn btn-lg btn-success disabled" id="split">Split</button>
                    <button type="button" class="btn btn-lg btn-info disabled" id="insurance">Insurance</button>
                    <button type="button" class="btn btn-lg btn-info disabled" id="no-insurance">No Insurance</button>
                    <button type="button" class="btn btn-lg btn-light" id="new-hand">New Hand</button>
            </div>
            <div class="row">
            <div class="col">
                <p>Current count: <span id="count"></span></p>
                <p>Your count: <span id="your-count"></span></p>
                <p>Cards left in deck: <span id="cards-left"></span></p>
            </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/js/doubledeck.js"></script>
</body>
</html>
